<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cake Shop</title>
</head>
<body>
    <header>
        <h1>Cake Shop</h1>
    </header>
    
    <section id="products">
        <article class="product">
            <img src="https://tecki.vn/img/thumb-s.png" alt="Chocolate Dream Cake">
            <h2>Chocolate Dream Cake</h2>
            <p>Delicious chocolate cake with layers of rich cocoa flavor.</p>
            <p class="price">$24.99</p>
            <button>Add to Cart</button>
        </article>

        <article class="product">
            <img src="https://tecki.vn/img/thumb-s.png" alt="Vanilla Celebration Cake">
            <h2>Vanilla Celebration Cake</h2>
            <p>Light and fluffy vanilla cake perfect for any celebration.</p>
            <p class="price">$19.99</p>
            <button>Add to Cart</button>
        </article>

        <!-- Add more cake products as needed -->

    </section>

    <footer>
        <p>&copy; 2023 Cake Shop</p>
    </footer>
</body>
</html>
